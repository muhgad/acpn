<!-- banner start-->
<section class="hero-area centerd-item1" id="downcount">
  <div
    class="banner-item"
    style="background-image: url(./assets/event/bg_event.jpg);"
  >
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-2 mx-auto d-none d-lg-block">
          <div class="left-banner">
            <a routerLink="agenda">
              <img src="assets/event/left.png" class="img-fluid align-middle" />
            </a>
          </div>
          >
        </div>
        <div class="col-lg-8 mx-auto pt-0">
          <div class="banner-content-wrap text-center">
            <!-- <p class="banner-info">
              {{ conference.start_date | date: "d" }} to
              {{ conference.end_date | date: "d MMMM y" }}
              {{ conference.venue }}, {{ conference.city_name }}
            </p>
            <h1 class="banner-title">
              {{ conference.name }}
            </h1> -->

            <div class="countdown">
              <div class="counter-item">
                <i class="icon icon-ring-1Asset-1"></i>
                <span class="days">00</span>
                <div class="smalltext">Days</div>
              </div>
              <div class="counter-item">
                <i class="icon icon-ring-4Asset-3"></i>
                <span class="hours">00</span>
                <div class="smalltext">Hours</div>
              </div>
              <div class="counter-item">
                <i class="icon icon-ring-3Asset-2"></i>
                <span class="minutes">00</span>
                <div class="smalltext">Minutes</div>
              </div>
              <div class="counter-item">
                <i class="icon icon-ring-4Asset-3"></i>
                <span class="seconds">00</span>
                <div class="smalltext">Seconds</div>
              </div>
            </div>
            <!-- Countdown end -->
            <!-- -->

            <!-- <div class="banner-btn">
              <a href="#" class="btn">
                Registration
              </a>
            </div> -->
          </div>
          <div class="banner-btn col-lg-6 mx-auto customreg">
            <a class="mx-auto" [routerLink]="['/', 'register']">
              <img src="assets/event/reg.png" class="img-fluid" />
            </a>
          </div>
          <!-- Banner content wrap end -->
        </div>
        <div class="col-lg-2 mx-auto d-none d-lg-block">
          <div class="right-banner">
            <a routerLink="exhibition">
              <img
                src="assets/event/right.png"
                class="img-fluid align-middle"
              />
            </a>
          </div>
        </div>
        <!-- col end-->
      </div>
      <!-- row end-->
    </div>
    <!-- Container end -->
  </div>
</section>

<!-- banner end-->
